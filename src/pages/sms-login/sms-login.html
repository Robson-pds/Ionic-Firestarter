<ion-header>

  <ion-navbar>
    <ion-title>sms-login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="recaptcha-container"></div>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
  
    <button ion-button id="sign-in-button" (click)="smsLogin(phoneNumber)">
      Sign In
    </button>
  

</ion-content>
